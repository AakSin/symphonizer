<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <title>Document</title>

  <body>
    <h1>Symphonizer</h1>
    <h2>Create Room</h2>
    <h3>Visuals</h3>
    <input type="radio" name="visuals" value="fire" /> <label>fire</label>
    <input type="radio" name="visuals" value="earth" /> <label>earth</label>
    <input type="radio" name="visuals" value="water" /> <label>water</label>

    <h3>Audio</h3>
    <input type="radio" name="audio" value="edm" /> <label>edm</label>
    <input type="radio" name="audio" value="lofi" /> <label>lofi</label>
    <button id="create">Create</button>
    <h2>Join Room</h2>
    <input type="text" id="join-form" />
    <button id="join">Join</button>
    <script src="app.js"></script>
  </body>
